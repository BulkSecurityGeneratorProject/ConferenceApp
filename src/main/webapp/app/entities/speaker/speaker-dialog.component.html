<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySpeakerLabel" jhiTranslate="conferenceappApp.speaker.home.createOrEditLabel">Create or edit a Speaker</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <fish-alert-error></fish-alert-error>
        <div class="form-group" [hidden]="!speaker.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="speaker.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="conferenceappApp.speaker.speakerName" for="field_speakerName">Speaker Name</label>
            <input type="text" class="form-control" name="speakerName" id="field_speakerName"
                [(ngModel)]="speaker.speakerName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="conferenceappApp.speaker.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="speaker.email"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="conferenceappApp.speaker.designation" for="field_designation">Designation</label>
            <select class="form-control" name="designation" [(ngModel)]="speaker.designation" id="field_designation" >
                <option value="JAVEONE_ROCKSTAR">{{'conferenceappApp.DesignationType.JAVEONE_ROCKSTAR' | translate}}</option>
                <option value="JAVA_CHAMPION">{{'conferenceappApp.DesignationType.JAVA_CHAMPION' | translate}}</option>
                <option value="ORACLE_ACE">{{'conferenceappApp.DesignationType.ORACLE_ACE' | translate}}</option>
                <option value="ORACLE_CERTIFIED">{{'conferenceappApp.DesignationType.ORACLE_CERTIFIED' | translate}}</option>
                <option value="ORACLE_DEVELOPER_CHAMPION">{{'conferenceappApp.DesignationType.ORACLE_DEVELOPER_CHAMPION' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="conferenceappApp.speaker.bio" for="field_bio">Bio</label>
            <input type="text" class="form-control" name="bio" id="field_bio"
                [(ngModel)]="speaker.bio"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="conferenceappApp.speaker.featured" for="field_featured">Featured Speaker</label>
            <input type="checkbox" class="form-control" name="featured" id="field_featured"
                [(ngModel)]="speaker.featured"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
