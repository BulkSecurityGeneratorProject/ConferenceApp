
<div *ngIf="location">
    <h2><span jhiTranslate="conferenceappApp.location.detail.title">Location</span> {{location.id}}</h2>
    <hr>
    <fish-alert-error></fish-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="conferenceappApp.location.name">Name</span></dt>
        <dd>
            <span>{{location.name}}</span>
        </dd>
        <dt><span jhiTranslate="conferenceappApp.location.hallNumber">Hall Number</span></dt>
        <dd>
            <span>{{location.hallNumber}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'location/'+ location.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
